<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise</title>
    </head>

    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{ myName }} and I am {{ age }} years old</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>My age multiplied by 3 is {{ multiplyBy3() }}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>Random float is {{ randomFloat() }}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img v-bind:src="imageUrl" style="width:100px;height:100px">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="myName">
            </div>
        </div>

        <script src="vue.js"></script>
        <script src="script.js"></script>
    </body>

</html>
